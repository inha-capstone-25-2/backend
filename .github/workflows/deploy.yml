name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules (SSH Deploy Key)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false
          ssh-key: ${{ secrets.SUBMODULES_SSH_KEY }}

      - name: Verify env submodule
        run: ls -la env/prod || (echo "env/prod missing" && exit 1)

      - name: Remote pre-check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo "[whoami]"; whoami
            TARGET="${{ secrets.EC2_PATH }}"
            ls -ld "$(dirname "$TARGET")" || true
            mkdir -p "$TARGET"
            touch "$TARGET/__write_probe" || (echo "Cannot write to $TARGET" && exit 1)
            rm -f "$TARGET/__write_probe"
            echo "Pre-check OK"

      - name: Copy files to EC2 (only required files)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            app/**
            requirements.txt
            Dockerfile
            docker-compose.prod.yml
            env/prod/.env
          target: ${{ secrets.EC2_PATH }}
          debug: true
          overwrite: true

      - name: Build & Restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_PATH }}
            docker compose -f docker-compose.prod.yml up -d --build
            docker ps
            docker logs fastapi_prod --tail=50 || true
            docker image prune -f || true
