name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules (SSH Deploy Key)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false
          ssh-key: ${{ secrets.SUBMODULES_SSH_KEY }}
          # 필요 시 엄격 검증 해제(호스트 키 문제 시만):
          # ssh-strict: false

      - name: Verify env submodule
        run: ls -la env/prod || (echo "env/prod missing" && exit 1)

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.EC2_PATH }}

      - name: Build & Restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.EC2_PATH }}
            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f || true
