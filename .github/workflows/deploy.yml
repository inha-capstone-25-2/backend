name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main repo only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # GITHUB_TOKEN 자격증명 비활성화

      - name: Auth for private submodules (HTTPS + PAT)
        run: |
          git config --global url."https://${{ secrets.SUBMODULES_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive --depth 1

      - name: Verify env submodule
        run: |
          ls -la env || true
          ls -la env/prod || true

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: ${{ secrets.EC2_PATH }}

      - name: Build & Restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.EC2_PATH }}
            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f || true
