name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules (SSH Deploy Key)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false
          ssh-key: ${{ secrets.SUBMODULES_SSH_KEY }}

      - name: Verify env submodule
        run: ls -la env/prod || (echo "env/prod missing" && exit 1)

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # 멀티라인 대신 단일 라인(콤마 구분)로 지정 — CRLF로 인한 매칭 실패 방지
          source: "app/**,requirements.txt,Dockerfile,docker-compose.prod.yml,env/prod/.env"
          target: ${{ secrets.EC2_PATH }}
          overwrite: true

      - name: Build & Restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_PATH }}
            docker compose -f docker-compose.prod.yml up -d --build
            docker ps
            docker logs fastapi_prod --tail=50 || true
