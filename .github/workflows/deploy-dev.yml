name: Deploy to Dev via SSH

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules (SSH Deploy Key)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: false
          ssh-key: ${{ secrets.SUBMODULES_SSH_KEY }}

      - name: Verify env submodule
        run: ls -la env/dev || (echo "env/dev missing" && exit 1)

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "app/**,requirements.txt,Dockerfile,docker-compose.dev.yml,env/dev/.env,run_seed.py"
          target: ${{ secrets.EC2_PATH }}
          overwrite: true
          debug: true  # 디버그 활성화

      - name: Write kaggle.json on EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          KAGGLE_JSON: ${{ secrets.KAGGLE_JSON }}
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: KAGGLE_JSON
          script: |
            set -e
            cd ${{ secrets.EC2_PATH }}
            mkdir -p .kaggle
            # kaggle.json 기록 및 권한 설정
            printf '%s' "$KAGGLE_JSON" > .kaggle/kaggle.json
            chmod 600 .kaggle/kaggle.json
            ls -la .kaggle

      - name: Ensure data/.kaggle dirs on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_PATH }}
            mkdir -p data .kaggle
            chmod 700 .kaggle
            ls -la .

      - name: Prepare docker on EC2 (install/enable if needed)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            if ! command -v docker >/dev/null 2>&1; then
              # Ubuntu 예시 (Amazon Linux면 yum 사용)
              if command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update -y
                sudo apt-get install -y docker.io docker-compose-plugin
                sudo systemctl enable --now docker
              elif command -v yum >/dev/null 2>&1; then
                sudo yum install -y docker
                sudo systemctl enable --now docker
              fi
            else
              sudo systemctl start docker || true
            fi
            docker --version || true
            docker compose version || true

      - name: Build & Restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_PATH }}
            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              echo "Installing compose plugin..."
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin || true
              if docker compose version >/dev/null 2>&1; then
                COMPOSE="docker compose"
              else
                curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o docker-compose
                chmod +x docker-compose
                sudo mv docker-compose /usr/local/bin/docker-compose
                COMPOSE="docker-compose"
              fi
            fi
            echo "Using: $COMPOSE"
            sudo $COMPOSE -f docker-compose.dev.yml up -d --build
            sudo $COMPOSE -f docker-compose.dev.yml ps
            sudo docker logs fastapi_dev --tail=50 || true
