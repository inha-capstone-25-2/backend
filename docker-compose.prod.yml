version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_prod
    env_file:
      - env/prod/.env
    environment:
      - APP_ENV=prod
    ports:
      - "80:8000"
    # EC2의 Docker 호스트로 접근할 수 있게 매핑
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always