version: '3.8'

services:
  # FastAPI
  app:
    image: python:3.11-slim
    container_name: fastapi_local
    working_dir: /app
    command: >
      bash -lc "pip install --no-cache-dir -r requirements.txt &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
      - C:/Users/chosh/.kaggle:/root/.kaggle:ro   # 호스트 Kaggle 자격 증명 마운트
    ports:
      - "8000:8000"
    env_file:
      - env/local/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy

  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres_local
    env_file:
      - env/local/.env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

  # MongoDB
  mongo:
    image: mongo:6
    container_name: mongodb_local
    env_file:
      - env/local/.env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "pgrep mongod >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  pg_data:
  mongo_data:
