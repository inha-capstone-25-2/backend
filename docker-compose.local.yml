version: '3.8'

services:
  # FastAPI
  app:
    image: python:3.11-slim
    container_name: fastapi_local
    working_dir: /app
    command: >
      bash -lc "pip install --no-cache-dir -r requirements.txt &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

      # PostgreSQL (DB_*는 Settings에서 인식)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=root
      - DB_PASSWORD=1234
      - DB_NAME=rsrs

      # MongoDB
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_USER=root
      - MONGO_PASSWORD=1234
      - MONGO_AUTH_SOURCE=admin
      - MONGO_DB=rsrs
      - MONGO_COLLECTION=publications

      # App settings
      - APP_ENV=local
      - SECRET_KEY=dev-secret
      - ACCESS_TOKEN_EXPIRE_MINUTES=60

    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy

  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres_local
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=rsrs
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rsrs"]
      interval: 5s
      timeout: 3s
      retries: 30

  # MongoDB
  mongo:
    image: mongo:6
    container_name: mongodb_local
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "pgrep mongod >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  pg_data:
  mongo_data:
